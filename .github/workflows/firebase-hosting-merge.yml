name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18' # specify the Node.js version here
      - run: npm install && npm run build
        env:
          NODE_OPTIONS: --openssl-legacy-provider          
      
      - name: Delete /docs (if it exists)
        run: rm -r -f docs
        
      - name: Move build output from .vuepress/dist/ --> docs/
        run: mv -f src/.vuepress/dist/ docs/

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZONE_GUIDE }}'
          channelId: live
          projectId: zone-guide
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
